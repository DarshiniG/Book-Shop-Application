rules:
  - id: insecure-sql-injection
    patterns:
      - pattern: |
          $user_id = \$_GET['$PARAM'];
      - pattern: |
          \$sql = "SELECT * FROM orders WHERE user_id = \$user_id";
    message: "Potential SQL Injection: user input from $_GET used directly in SQL query."
    languages: [php]
    severity: ERROR
