rules:
  - id: insecure-sql-injection
    patterns:
      - pattern: |
          $USER_INPUT = $_GET["..."];
      - pattern: |
          $QUERY = "...$USER_INPUT...";
    message: "Potential SQL Injection: avoid using user input directly in SQL queries."
    languages:
      - php
    severity: ERROR
    metadata:
      category: security
      technology: php
      vulnerability: SQL Injection
      subcategory:
        - vuln
      cwe:
        - "CWE-89: Improper Neutralization of Special Elements used in an SQL
          Command ('SQL Injection')"
      confidence: HIGH
      likelihood: HIGH
      impact: HIGH
